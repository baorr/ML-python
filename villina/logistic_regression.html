<script>

const delta = 1e-10;
const abs = Math.abs;

let genArray = (rows, cols, e = delta) => {
	let mar = [];

	for(let i = 0;i < rows;i++){
		mar[i] = mar[i] ? mar[i] : [];
		for(let j = 0;j < cols;j++){
			mar[i][j] = e;
		}
	}

	return new Matrix(mar);
};

let initValue = (A) => {
	if(!(A instanceof Array)) throw('A is not Array');

	if(!(A[0] instanceof Array)){
		A = [A];
	}
	return A;
}

class Matrix {

	constructor(A) {
		this.matrix = initValue(A);
        this.rows = this.matrix.length;
        this.cols = this.matrix[0].length;
    }

    getSize(){
    	return {
			rows: this.rows,
			cols: this.cols
		};
    }

    splitMatrix(){
    	let matrix = this.matrix;
    	let rows = this.rows;
    	let cols = this.cols;

    	let res = {
    		L: [],
    		D: [],
    		U: []
    	};

    	for(let i = 0;i < rows;i++){
    		res.L[i] = res.L[i] ? res.L[i] : [];
    		res.U[i] = res.U[i] ? res.U[i] : [];
    		res.D[i] = res.D[i] ? res.D[i] : [];
    		for(let j = 0;j < cols;j++){
    			let a = matrix[i][j];
    			if(i > j){
    				res.L[i][j] = 0 - a;
    				res.D[i][j] = 0;
    				res.U[i][j] = 0;
    			}else if(i == j){
    				res.L[i][j] = 0;
    				res.D[i][j] = 1/a;
    				res.U[i][j] = 0;
    			}else if(i < j){
    				res.L[i][j] = 0;
    				res.D[i][j] = 0;
    				res.U[i][j] = 0 - a;
    			}
    		}
    	}

    	return {
    		L: new Matrix(res.L),
    		D: new Matrix(res.D),
    		U: new Matrix(res.U)
    	};
    }

    add(m){
    	let matrix = this.matrix;
    	let rows = this.rows;
    	let cols = this.cols;

    	let addtionMatrix = m.matrix;
    	let mar = [];

    	for(let i = 0;i < rows;i++){
    		mar[i] = mar[i] ? mar[i] : [];
    		for(let j = 0;j < cols;j++){
    			mar[i][j] = (addtionMatrix[i][j] + matrix[i][j]);
    		}
    	}

    	let res = new Matrix(mar);
    	return res;
    }

    substract(m){
    	let matrix = this.matrix;
    	let rows = this.rows;
    	let cols = this.cols;

    	let addtionMatrix = m.matrix;
    	let mar = [];

    	for(let i = 0;i < rows;i++){
    		mar[i] = mar[i] ? mar[i] : [];
    		for(let j = 0;j < cols;j++){
    			mar[i][j] = (addtionMatrix[i][j] - matrix[i][j]);
    		}
    	}

    	let res = new Matrix(mar);
    	return res;
    }

    mutiply(m){
    	let matrix = this.matrix;
    	let rows = this.rows;
    	

    	let mutiplyMatrix = m.matrix;

    	let cols = mutiplyMatrix[0].length;

    	let mar = [];

    	for(let i = 0;i < rows;i++){
    		mar[i] = mar[i] ? mar[i] : [];
			for(let j = 0;j < cols;j++){
				mar[i][j] = 0;
				for(let k = 0;k < rows;k++){
					mar[i][j] += matrix[i][k] * mutiplyMatrix[k][j];
				}
			}
    	}

    	let res = new Matrix(mar);
    	return res;
    }

    solveMarixEquation(b, initX){
    	let res = this.splitMatrix();

    	let tempX = initX;

    	let fixParts = res.L.add(res.U);
    	let cons = res.D.mutiply(b);
    	let N = 1;

    	fixParts = res.D.mutiply(fixParts);
    	initX = fixParts.mutiply(initX).add(cons);

    	while(!tempX.compare(initX)){
    		tempX = initX;
    		console.log(`${N++}`);
    		console.log(`${JSON.stringify(initX)}`);
    		console.log(`======================`);
    		initX = fixParts.mutiply(initX).add(cons);
    	}

    	return tempX;
    }

    compare(m, e = delta){
    	let rows = this.rows;
    	let cols = this.cols;

    	let matrix = this.matrix;
    	let compareMatrix = m.matrix;

    	for(let i = 0;i < cols;i++){
			for(let j = 0;j < rows;j++){
				if(abs(matrix[i][j] - compareMatrix[i][j]) > e){
					return false;
				}
			}
    	}

    	return true;
    }

    transpose(){
    	let matrix = this.matrix;
    	let rows = this.rows;
    	let cols = this.cols;

    	let mar = [];

    	for(let i = 0;i < cols;i++){
    		mar[i] = mar[i] ? mar[i] : [];
			for(let j = 0;j < rows;j++){
				mar[i][j] = matrix[j][i];
			}
    	}

    	let res = new Matrix(mar);
    	return res;
    }
};

let belta = [0, 0];

let base = (x) => {
	let y = belta[0] + belta[1] * x;
	let res = Exp(y);
	console.log(`=========${belta[0]} + ${belta[1]} * ${x} = ${y}=========`);
	console.log(`=========e^${y} = ${res}=========`);

};

let piFuc = (x) => {
	let b = base(x);
	let res = b / (1 + b);
	console.log(`=========${b} / (1 + ${b}) = ${res}=========`);
	return res;
};

let diffFunc = (x) => {
	let b = 1/base(x);
	let downParts = pow((1 + b), 2);
	let res = b / downParts;
	console.log(`=========${b} / (1 + ${b})^2 = ${res}=========`);
	return res;
}

let f = [
	(x, y) => {
		return (y - piFuc(x));
	},
	(x, y) => {
		return x * (y - piFuc(x));
	}
];

let F = [
	[
		(x) => {
			return diffFunc(x);
		},
		(x) => {
			return x * diffFunc(x);
		}
	],
	[
		(x) => {
			return x * diffFunc(x);
		},
		(x) => {
			return pow(x, 2) * diffFunc(x);

];

let A = () => {

			Fs[i][0] += F[i][0](x[j]);
			Fs[i][1] += F[i][1](x[j]);
		}
	}
	return {
		fs: fs,
		Fs: Fs
	};
};
